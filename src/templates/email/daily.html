<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: 'Open Sans', Arial, sans-serif;
        color: #222;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 32px auto;
        padding: 0 32px 32px 32px;
      }
      .image {
        display: block;
        margin: 0 auto 24px auto;
        max-width: 100%;
      }
      h1 {
        font-family: 'Lora', 'Open Sans', Arial, sans-serif;
        font-size: 30px;
        color: #4E6688;
        margin-bottom: 12px;
        margin-top: 0;
        text-align: left;
        letter-spacing: 1px;
      }
      .verse {
        font-size: 16px;
        color: #222222;
        text-align: left;
        margin-bottom: 18px;
        margin-top: 0;
      }
      .summary {
        font-size: 17px;
        color: #444;
        margin-bottom: 24px;
        text-align: justify;
      }
      .devotional-section {
        margin-bottom: 28px;
      }
      .devotional-section p {
        font-size: 17px;
        margin: 0 0 12px 0;
        line-height: 1.7;
      }
      .prayer-title {
        font-size: 18px;
        color: #4E6688;
        margin-bottom: 10px;
        margin-top: 24px;
        font-weight: bold;
        letter-spacing: 0.5px;
      }
      .prayer-section p {
        font-size: 17px;
        margin: 0 0 10px 0;
        line-height: 1.6;
      }
      .footer-columns {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-top: 24px;
      }
      footer .rights {
        font-size: 14px;
        color: #888;
      }
      .more-devotionals a {
        font-size: 14px;
        color: #4E6688;
        text-decoration: underline;
      }
      footer hr {
        border: 0;
        border-top: 1px solid #ddd;
        margin: 24px 0;
      }
      @media (max-width: 650px) {
        .container {
          padding: 20px;
        }
      }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:700|Open+Sans:400,700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <img class="image" src="{{imageUrl}}" alt="image" />
      <h1>{{title}}</h1>
      <div class="verse"><strong>"{{verse}}"</strong></div>
      <div class="summary">{{summary}}</div>
      <div class="prayer-title">Devocional</div>
      <div class="devotional-section">
        {{#devotional}}
          <p>{{.}}</p>
        {{/devotional}}
      </div>
      <div class="prayer-title">Oração</div>
      <div class="prayer-section">
        {{#prayer}}
          <p>{{.}}</p>
        {{/prayer}}
      </div>
      <footer>
        <hr />
        <div class="footer-columns">
          <span class="rights">From @DailyBread</span>
          <span class="more-devotionals">
            <a href="https://daily-bread-omega.vercel.app/api/listBreads" target="_blank" rel="noopener">Devocionais</a>
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
