<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
      }
      strong {
        font-weight: 700;
      }
      body {
        color: #222;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
      }
      .page {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        align-items: center;
        justify-content: flex-start;
        padding: 0 30px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 600px;
        width: 100%;
        margin: 32px auto 0 auto;
      }
      .top-link {
        width: 100%;
        text-align: center;
        margin-bottom: 15px;
      }
      .top-link a {
        color: #4E6688;
        text-decoration: underline;
        font-size: 15px;
      }
      .container-logo {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 24px;
        margin-bottom: 32px;
      }
      .logo {
        display: block;
        max-width: 150px;
      }
      .posts {
        width: 100%;
      }
      .image {
        display: block;
        width: 100%;
        margin: 30px 0;
      }
      .post {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 1px solid #ddd;
      }
      .title {
        font-size: 22px;
        margin-bottom: 8px;
        margin-top: 0;
        letter-spacing: 1px;
      }
      .verse {
        font-size: 16px;
        color: #222222;
        margin-bottom: 12px;
        margin-top: 0;
      }
      .link {
        margin-top: 8px;
      }
      .link a {
        color: #4E6688;
        text-decoration: underline;
        font-size: 15px;
      }
      footer {
        max-width: 600px;
        width: 100%;
        text-align: center;
        margin: 15px 0;
        padding-top: 15px 0;
        /* border-top: 1px solid #ddd; */
      }
      footer .rights {
        font-size: 14px;
        color: #888;
      }
      .subscribe-description {
        font-size: 17px;
        color: #333;
        margin-bottom: 18px;
        text-align: center;
        line-height: 1.5;
        font-weight: 400;
        letter-spacing: 0.2px;
      }
      .subscribe-form {
        display: flex;
        gap: 8px;
        width: 100%;
        max-width: 340px;
        margin: 0 auto 24px auto;
        flex-direction: column;
      }
      .subscribe-input {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 15px;
        outline: none;
        background: #fff;
        color: #222;
        transition: border 0.2s;
      }
      .subscribe-input:focus {
        border-color: #4E6688;
      }
      .subscribe-btn {
        padding: 8px 18px;
        background: #222;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .subscribe-btn:hover {
        background: #777;
      }
    </style>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="top-link">
          <a href="/api/subscribe">Inscreva-se para receber por e-mail</a>
        </div>
        <div class="container-logo">
          <a href="/api/listBreads">
            <img class="logo" src="https://i.postimg.cc/tbv35R1k/Chat-GPT-Image-May-27-2025-01-29-23-AM-1.png" alt="logo" />
          </a>
        </div>
        {{{content}}}
        <footer>
          <span class="rights">From @DailyBread</span>
        </footer>
      </div>
    </div>
  </body>
</html>
